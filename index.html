<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effects</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="chair">
               <div class="circle"></div>
               <img src="./chaire3.png" alt="adidas">
            </div>
            <div class="info">
                <h2 class="title">AMBONY GREY CHAIR</h2>
                <h3>CLEAN STYLE PLUSH SEATING FOR EXCEPTION COMPFORT.</h3>
                <div class="sizes">
                    <button>BL</button>
                    <button>RD</button>
                    <button class="active">GR</button>
                    <button>WH</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
